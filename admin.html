<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Confirmaciones de Cumpleaños</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #9f585e;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .confirmations-list {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .confirmation-item {
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .confirmation-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .confirmation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .confirmation-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        .attendance-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .attendance-yes {
            background: #d4edda;
            color: #155724;
        }
        
        .attendance-no {
            background: #f8d7da;
            color: #721c24;
        }
        
        .confirmation-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .confirmation-message {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-style: italic;
        }
        
        .accompanied-names {
            margin-top: 10px;
            padding: 10px;
            background: #e8f4fd;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        
        .accompanied-names ul {
            margin: 5px 0 0 0;
            padding-left: 20px;
        }
        
        .accompanied-names li {
            margin-bottom: 3px;
            color: #333;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .confirmation-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .confirmation-details {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-chart-line"></i> Administración de Confirmaciones</h1>
            <p>Gestiona las respuestas de tus invitados</p>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="refreshData()">
                <i class="fas fa-sync-alt"></i> Actualizar
            </button>
            <button class="btn btn-success" onclick="exportData()">
                <i class="fas fa-download"></i> Exportar JSON
            </button>
            <button class="btn btn-success" onclick="exportCSV()">
                <i class="fas fa-file-csv"></i> Exportar CSV
            </button>
            <button class="btn btn-danger" onclick="clearData()">
                <i class="fas fa-trash"></i> Limpiar Datos
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalConfirmations">0</div>
                <div class="stat-label">Total Respuestas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="yesConfirmations">0</div>
                <div class="stat-label">Van a Ir</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="noConfirmations">0</div>
                <div class="stat-label">No Pueden Ir</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalGuests">0</div>
                <div class="stat-label">Total Invitados</div>
            </div>
        </div>

        <div class="confirmations-list">
            <h3><i class="fas fa-list"></i> Lista de Confirmaciones</h3>
            <div id="confirmationsContainer">
                <div class="no-data">
                    <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                    <p>No hay confirmaciones aún</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let confirmations = [];
        
        // URL de tu Google Apps Script (REEMPLAZA CON TU URL)
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby7Ts7DPLdlzb-6WhQ-5JulQqfpMvN86gix7S7orQBM2pNO2M6vyheGDuskLuZnAv1C4g/exec';

        async function loadData() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const result = await response.json();
                
                if (result.success) {
                    confirmations = normalizeData(result.data || []);
                } else {
                    throw new Error(result.message);
                }
                
                updateStats();
                displayConfirmations();
            } catch (error) {
                console.error('Error al cargar datos:', error);
                confirmations = [];
                showNotification('Error al cargar datos: ' + error.message, 'error');
            }
        }

        function normalizeData(raw) {
            return (raw || []).map(item => {
                const rawAttendance = (item.attendance ?? item.asistencia ?? '').toString().toLowerCase();
                const isYes = ['yes', 'sí', 'si', 'true', '1', 'va', 'va a ir', '✓'].includes(rawAttendance);
                
                const accompanied =
                    item.accompanied ??
                    item['acompañantes'] ??
                    item.acompanantes ??
                    '0';

                const accompaniedNames =
                    item.accompaniedNames ??
                    item['nombresacompañantes'] ??
                    [];

                return {
                    name: item.name ?? item.nombre ?? '',
                    attendance: isYes ? 'yes' : 'no',
                    accompanied: accompanied,
                    accompaniedNames: Array.isArray(accompaniedNames) ? accompaniedNames : String(accompaniedNames || '').split('; ').filter(Boolean),
                    message: item.message ?? item.mensaje ?? 'Sin mensaje',
                    timestamp: item.timestamp ?? item.fecha ?? new Date().toISOString()
                };
            });
        }

        function updateStats() {
            const total = confirmations.length;
            const yes = confirmations.filter(c => c.attendance === 'yes').length;
            const no = confirmations.filter(c => c.attendance === 'no').length;
            const totalGuests = confirmations.reduce((sum, c) => {
                return sum + 1 + parseInt(c.accompanied || 0);
            }, 0);

            document.getElementById('totalConfirmations').textContent = total;
            document.getElementById('yesConfirmations').textContent = yes;
            document.getElementById('noConfirmations').textContent = no;
            document.getElementById('totalGuests').textContent = totalGuests;
        }

        function displayConfirmations() {
            const container = document.getElementById('confirmationsContainer');
            
            if (confirmations.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                        <p>No hay confirmaciones aún</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = confirmations.map((conf, index) => {
                const date = new Date(conf.timestamp).toLocaleString('es-ES');
                const isYes = conf.attendance === 'yes';
                const guestCount = 1 + parseInt(conf.accompanied || 0);
                
                return `
                    <div class="confirmation-item">
                        <div class="confirmation-header">
                            <div class="confirmation-name">${conf.name}</div>
                            <div class="attendance-badge ${isYes ? 'attendance-yes' : 'attendance-no'}">
                                ${isYes ? '✓ Va a ir' : '✗ No va a ir'}
                            </div>
                        </div>
                        <div class="confirmation-details">
                            <div><i class="fas fa-users"></i> ${guestCount} ${guestCount === 1 ? 'persona' : 'personas'}</div>
                            <div><i class="fas fa-clock"></i> ${date}</div>
                        </div>
                        ${conf.accompaniedNames && conf.accompaniedNames.length > 0 ? `
                            <div class="accompanied-names">
                                <strong>Acompañantes:</strong>
                                <ul>
                                    ${conf.accompaniedNames.map(name => `<li>${name}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        ${conf.message && conf.message !== 'Sin mensaje' ? `
                            <div class="confirmation-message">
                                <i class="fas fa-quote-left"></i> "${conf.message}"
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function refreshData() {
            loadData();
            showNotification('Datos actualizados', 'success');
        }

        function exportData() {
            const dataStr = JSON.stringify(confirmations, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `confirmaciones-cumpleanos-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showNotification('Archivo JSON descargado', 'success');
        }

        function exportCSV() {
            if (confirmations.length === 0) {
                showNotification('No hay datos para exportar', 'error');
                return;
            }

            const headers = ['Nombre', 'Asistencia', 'Acompañantes', 'Nombres Acompañantes', 'Total Personas', 'Mensaje', 'Fecha'];
            const csvContent = [
                headers.join(','),
                ...confirmations.map(conf => [
                    `"${conf.name}"`,
                    conf.attendance === 'yes' ? 'Sí' : 'No',
                    conf.accompanied || '0',
                    `"${(conf.accompaniedNames || []).join('; ')}"`,
                    1 + parseInt(conf.accompanied || 0),
                    `"${conf.message || ''}"`,
                    new Date(conf.timestamp).toLocaleString('es-ES')
                ].join(','))
            ].join('\n');

            const dataBlob = new Blob([csvContent], {type: 'text/csv;charset=utf-8;'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `confirmaciones-cumpleanos-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            URL.revokeObjectURL(url);
            showNotification('Archivo CSV descargado', 'success');
        }

        function clearData() {
            if (confirm('¿Estás seguro de que quieres eliminar todas las confirmaciones? Esta acción no se puede deshacer.')) {
                // Nota: Para limpiar datos en Google Sheets, necesitarías agregar una función específica
                // Por ahora, solo limpiamos la vista local
                confirmations = [];
                updateStats();
                displayConfirmations();
                showNotification('Datos eliminados de la vista (para eliminar de Google Sheets, ve a la hoja de cálculo)', 'success');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                background: ${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#007bff'};
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Cargar datos al iniciar
        loadData();

        // Actualizar cada 30 segundos
        setInterval(loadData, 30000);
    </script>

    <style>
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</body>
</html>
